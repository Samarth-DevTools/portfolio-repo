
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samarth H M - DevOps Engineer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Samarth H M</h1>
    <p>DevOps Engineer</p>
  </header>

  <section id="certifications">
    <h2>Certifications</h2>
    <div class="certs">
      <div class="cert">
        <img src="images/aws.png" alt="AWS Logo" />
        <p>AWS Certified Solutions Architect</p>
      </div>
      <div class="cert">
        <img src="images/github.png" alt="GitHub Logo" />
        <p>GitHub Actions & CI/CD Expert</p>
      </div>
      <div class="cert">
        <img src="images/devrev.png" alt="DevRev Logo" />
        <p>DevRev Platform Proficiency</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="status"></p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
