<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Varshitha G - DevOps Engineer</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Varshitha G</h1>
            <h2>DevOps Engineer</h2>
        </header>
        <section class="certifications">
            <h3>Certifications</h3>
            <div class="logos">
                <div class="logo-item">
                    <img src="images/aws.png" alt="AWS Logo"/>
                    <p>AWS Certified</p>
                </div>
                <div class="logo-item">
                    <img src="images/github.png" alt="GitHub Logo"/>
                    <p>GitHub Proficient</p>
                </div>
                <div class="logo-item">
                    <img src="images/devrev.png" alt="DevRev Logo"/>
                    <p>DevRev Trained</p>
                </div>
            </div>
        </section>
        <section class="support">
            <h3>Contact Me</h3>
            <form id="support-form">
                <input type="text" placeholder="Your Name" required/>
                <input type="email" placeholder="Your Email" required/>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="confirmation" style="display:none;">Thank you for reaching out!</div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
